<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="./miniVue.js"></script>
</head>

<body>
	<div id="app">
		<input type="text" h-model="name">
		{{name}}
		<p h-html="html"></p>
		<button @click="onClick">点击我</button>
	</div>
</body>

</html>
<script>
const vm = new miniVue({
	el: "#app",
	data() {
		return {
			text: '这是TEXT',
			name: "test-user-wangyaning",
			html: "<b>这是一段代码！！！</b>"
		}
	},
	created() {
		setTimeout(() => {
			vm.$data.name = "开始执行created！"
		}, 3000)
	},
	methods: {
		onClick() {
			alert("你点到我了")
		}
	},
})
</script>
